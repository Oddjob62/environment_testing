name: PushToAny_NONPROD
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  print-hello-world:
    runs-on: ubuntu-20.04
    environment: NONPROD
    steps:
      - uses: actions/checkout@v3
      
      - name: Print hello me
        run: echo "Run Terraform PLAN on NONPROD" >> $GITHUB_STEP_SUMMARY
        # quick edit
        env:
          MY_NAME: ${{ vars.MY_NAME}}

      - name: Print hello me
        run: echo "Run Terraform APPLY on NONPROD" >> $GITHUB_STEP_SUMMARY
        # quick edit
        env:
          MY_NAME: ${{ vars.MY_NAME}}

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          allow-no-subscriptions: true
